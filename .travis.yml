language: rust
sudo: false
cache: cargo
rust:
  - 1.15.0
  - stable
  - beta
  - nightly-2017-04-28

env:
  global:
    - CLIPPY_VERSION=0.0.128
    - secure: ""

before_script:
  - case "$TRAVIS_RUST_VERSION" in nightly*)
      cargo install clippy --vers $CLIPPY_VERSION --force;
    esac

script:
  - cargo test --all
  - case "$TRAVIS_RUST_VERSION" in nightly*)
      cargo clippy -- -D warnings;
      cd ./prom-attire-bootstrap; cargo clippy -- -D warnings; cd ..;
      cd ./prom-attire-impl; cargo clippy -- -D warnings; cd ..;
    esac

deploy:
  provider: script
  script: |
    cargo publish --manifest-path prom-attire-impl/Cargo.toml --token "$CRATES_IO_TOKEN";
    cargo publish --manifest-path prom-attire-bootstrap/Cargo.toml --token "$CRATES_IO_TOKEN";
    cargo publish --token "$CRATES_IO_TOKEN";
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"
